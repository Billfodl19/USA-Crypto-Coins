{%- for faq_item in page.faq -%}
<h3 id="{{- faq_item.q | slugify -}}">{{- faq_item.q -}}</h3>
{{ faq_item.a | markdownify }}
{%- endfor -%}

<script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": 
        
        [
        {%- for faq_item in page.faq -%}
            {
                "@type": "Question",
                "name": "{{- faq_item.q -}}",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "{{- faq_item.a -}}"
                }
            }{%- unless forloop.last -%},{%- endunless -%}
        {%- endfor -%}   
        ]
    }
</script>
